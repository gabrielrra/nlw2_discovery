<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="scripts/handleField.js"></script>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/partials/page-give-classes.css" />
    <link rel="stylesheet" href="styles/partials/header.css" />
    <link rel="stylesheet" href="styles/partials/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="/images/icons/back.svg" alt="" />
          </a>
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="header-content">
          <strong>Que coisa! Você realmente QUER dar aulas? Blz</strong>
          <p>O primeiro passo é preencher o formulário abaixo</p>
        </div>
      </header>
      <main>
        <form action="" id="create-class" method="POST">
          <fieldset>
            <legend>Seus dados</legend>

            <div class="input-block">
              <label for="name">Nome Completo</label>
              <input name="name" id="name" required />
            </div>

            <div class="input-block">
              <label for="avatar"
                >Link da sua foto <small>(comece com https://)</small>
              </label>
              <input name="avatar" id="avatar" type="url" required />
            </div>

            <div class="input-block">
              <label for="whatsapp">
                Whatsapp <small>(somente números)</small>
              </label>
              <input name="whatsapp" id="whatsapp" type="text" required />
            </div>

            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled> Selecione uma Matéria</option>
                {%for subject in subjects%}
                <option value="{{loop.index0}}">{{subject}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="input-block">
              <label for="cost">
                Custo da sua hora/aula <small>(R$)</small>
              </label>
              <input type="number" name="cost" id="cost" required />
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              Horários disponíveis

              <button type="button" id="add-time">+ Novo Horário</button>
            </legend>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da Semana</label>
                <select name="weekday[]">
                  <option value="" disabled> Selecione um dia</option>

                  {%for weekday in weekdays%}
                  <option value="{{loop.index0}}">{{weekday}}</option>
                  {%endfor%}
                </select>
              </div>
              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" required />
              </div>
              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" required />
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <p>
            <img src="images/icons/warning.svg" alt="Aviso importante" />
            Importante!<br />
            Preencha todos os dados
          </p>
          <button type="submit" form="create-class">Criar</button>
        </footer>
      </main>
    </div>
  </body>
</html>
