<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/partials/page-study.css" />
    <link rel="stylesheet" href="styles/partials/header.css" />
    <link rel="stylesheet" href="styles/partials/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body id="page-study">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="images/icons/back.svg" alt="logo" />
          </a>
          <img src="images/logo.svg" alt="logo" />
        </div>

        <div class="header-content">
          <strong>Esses são os Proffys disponíveis</strong>
          <form id="search-teachers">
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled> Selecione uma Matéria</option>

                  {%for subject in subjects%}
                  <option value="{{loop.index0}}" {{'selected' if filters.subject == loop.index0}} >{{subject}}</option>
                  {%endfor%}

              </select>
            </div>
            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday">
                <option value="" disabled> Selecione um dia</option>

                {%for weekday in weekdays%}
                <option value="{{loop.index0}}" {{'selected' if filters.weekday == loop.index0}} >{{weekday}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="input-block">
              <label for="time">Hora</label>
              <input
                name="time"
                type="time"
                id="time"
                value="{{filters.time}}"
              />
            </div>
            <button type="submit">Filtrar</button>
          </form>
        </div>
      </header>
      <main>
        {%if proffys == ""%}
        <p class="no-results">Nenhum Proffy encontrado :(</p>
        {%endif%}
        {%for proffy in proffys%}
        <article class="teacher-item">
          <header>
            <img src="{{proffy.avatar}}" alt="{{proffy.name}}" />
            <div>
              <strong>{{proffy.name}}</strong>
              <span>{{proffy.subject}}</span>
            </div>
          </header>

          <p>
            {{proffy.bio}}
          </p>

          <footer>
            <p>Preço/hora<strong>R$ {{proffy.cost}},00</strong></p>

            <a
              href="https://api.whatsapp.com/send?1=pt_BR&phone=5531982347087&text=Olá {{proffy.name}}. Tenho interesse em você, ou melhor na sua aula de {{proffy.subject}}."
              class="button"
              target="_blank"
            >
              <img src="/images/icons/whatsapp.svg" alt="Whatsapp" />
              Entrar em contato
            </a>
          </footer>
        </article>

        {%endfor%}
      </main>
    </div>
  </body>
</html>
